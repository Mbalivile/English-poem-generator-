<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>AI Poem Generator</title>
  </head>
 
  <body>
  <div class="container">
  <header>
    <h1>Welcome to the AI Poem Generator</h1>
  </header>
  <main>
    <div class="form container">
    <form id="poem-generator-form">
      <input type="text" 
      id="user-instructions"
      placeholder="Enter the topic of the English poem"
      autofocus 
      required 
      autocomplete="off"
      class="instructions"/>
      <input type="Submit" class="submit-button"/>
   </form>
   <div class="hint">
    i.e: Flower, Paris or Cheese</div>
   </div>
   <div class="poem hidden" id="poem"></div>
   </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Mbalivile/English-poem-generator-/blob/main/index.html" target="_blank">Mbali Msibi</a> and
      is
      <a
        href="https://github.com/Mbalivile/English-poem-generator-/blob/main/index.html"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://dancing-profiterole-a12ca3.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
